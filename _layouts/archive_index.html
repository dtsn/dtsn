---
layout: default
meta-robots: "noodp, noydir, noindex, noarchive, follow"
---

<section class="main">

<h2> Posts archive &middot; {{ page.period['month'] }}/{{ page.period['year'] }}</h2>

<hr />
<ul class="entries">
{% for post in page.period_posts %}
  <li>
      <span>{{ post.date | date: "%d %b %Y" }}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>

</section>
