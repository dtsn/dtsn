name: dtsn
description: "JavaScript Developer &amp; Data Artist"

author: Daniel Saxil-Nielsen

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://dtsn.me'
google_analytics: 'UA-37892446-1'
disqus: true
disqus_shortname: 'dtsn'

gems: [jekyll-paginate]

# Details for the RSS feed generator
url:            'http://dtsn.me'
author:         'Daniel Saxil-Nielsen'
authorTwitter:  'dtsn'

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
