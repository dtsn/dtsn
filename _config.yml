name: dtsn
description: "JavaScript Developer &amp; Data Artist"

author: Daniel Saxil-Nielsen

aboutPage: true

markdown: kramdown
highlighter: rouge

paginate: 20
baseurl: /
domain_name: 'http://dtsn.me'
google_analytics: 'UA-37892446-1'
disqus: true
disqus_shortname: 'dtsn'

gems: [jekyll-paginate]

# Details for the RSS feed generator
url:            'http://dtsn.me'
author:         'Daniel Saxil-Nielsen'
authorTwitter:  'dtsn'

prose:
  rooturl: '_posts'
  siteurl: 'http://dtsn.me'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Add Categories"
          placeholder: "Add Categories"
          alterable: true
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "description"
        field:
          element: "text"
          label: "Description"
          placeholder: "Description"
          alterable: true

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
